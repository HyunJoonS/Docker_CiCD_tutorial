name: CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.1.1
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-repository:react-dev

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }} # pem key
        script: |
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-repository:react-dev
          sudo docker stop $(docker ps -a -q)
          sudo docker run -d -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/my-repository:react-dev
          sudo docker rm $(docker ps --filter 'status=exited' -a -q)
          sudo docker image prune -a -f
